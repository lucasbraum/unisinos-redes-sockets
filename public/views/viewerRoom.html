<div ng-show="username">
  <video class="video-player" autoplay></video>
  <div class="chat-container">

    <div class="chat-messages-container">
      <div class="ui threaded comments">
        <div class="comment" ng-repeat="msg in messages">
          <a class="avatar">
            <img src="https://avatars2.githubusercontent.com/u/5874495?v=3&s=40">
          </a>
          <div class="content">
            <a class="author" ng-style="{'color': msg.userColor}">{{msg.name}}</a>
            <div class="metadata">
              <span class="date">{{msg.time | date:'mediumTime'}}</span>
            </div>
            <div class="text">{{msg.content}}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <form ng-submit="sendMessage();">
        <div class="ui action input fluid">
          <input type="text" ng-model="message" placeholder="Digite sua mensagem...">
          <button type="submit" class="ui teal right icon button">
            <i class="reply icon"></i>
          </button>
        </div>
      </form>
    </div>


  </div>
</div>

<div ng-show="!username" class="absolute-center room-container-card">

  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal header sockets-home">
        <div class="content">
          Digite seu nome para entrar na sala!
        </div>
      </h2>
      <form class="ui large form" ng-submit="joinRoom(inputName);">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" ng-model="inputName" placeholder="Seu nome">
            </div>
          </div>
          <button type="submit" class="ui fluid large teal submit button">Entrar</button>
        </div>
      </form>
    </div>
  </div>

</div>
